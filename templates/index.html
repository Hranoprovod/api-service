{{define "content"}}
<table>
	<thead>
	</thead>
	<tbody>
		{{range $i, $node := .Latest}}
			<tr>
				<td><a href="/item/{{$node.Slug}}">{{$node.Name}}</a></td>
				<td>{{valToStr $node.Calories}}</td>
				<td>{{valToStr $node.Fat}}</td>
				<td>{{valToStr $node.Carbohydrate}}</td>
				<td>{{valToStr $node.Protein}}</td>
				<td>{{timeToStr $node.Created}}</td>
			</tr>
		{{end}}
	</tbody>
</table>
{{end}}
