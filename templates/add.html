{{define "content"}}
<html>
	<body>
		<form action="/save" method="post">
			<div>
				<label for="name">Name</label>
				<input type="text" id="name" name="name" value="name"/>
			</div>
			<div>
				<label for="calories">Calories</label>
				<input type="number" step="0.001" id="calories" name="calories" value="0.1"/>
			</div>
			<div>
				<label for="fat">Fat</label>
				<input type="number" step="0.001" id="fat" name="fat" value="0.2"/>
			</div>
			<div>
				<label for="carbohydrate">Carbohydrate</label>
				<input type="number" step="0.001" id="carbohydrate" name="carbohydrate" value="0.3"/>
			</div>
			<div>
				<label for="protein">Protein</label>
				<input type="number" step="0.001" id="protein" name="protein" value="0.4"/>
			</div>
			<div>
				<label for="barcode">Barcode</label>
				<input type="text" id="barcode" name="barcode" value="barcode"/>
			</div>
			<div><input type="submit" value="Add"></div>
		</form>
	</body>
</html>
{{end}}
