<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{ .Title}}</title>
	<meta name="description" content="{{ .Description}}" />
	<link rel="stylesheet" href="/assets/pure/pure-min.css">
	<link rel="stylesheet" href="/assets/side-menu.css">
	<link rel="alternate" type="application/rss+xml" title="Latest additions" href="/feed">
</head>
<body>
	<div id="layout">
		<a href="#menu" id="menuLink" class="menu-link">
			<!-- Hamburger icon -->
			<span></span>
		</a>

		<div id="menu">
			<div class="pure-menu pure-menu-open">
				<a class="pure-menu-heading" href="#">Hranoprovod</a>

				<ul>
					<li><a href="/">Home</a></li>
					{{if .User}}
					<li><a href="/add">Add</a></li>
					<li><a href="{{.LogoutURL}}">Logout</a></li>
					{{else}}
					<li><a href="{{.LoginURL}}">Login</a></li>
					{{end}}
				</ul>
			</div>
		</div>

		<div id="main">
			<div class="header">
				<h1>{{.Heading}}</h1>
				<form class="pure-form" method="get" action="/search">
					<fieldset>
						<input name="q" type="search" placeholder="Search" value="{{.SearchString}}">
						<button type="submit" class="pure-button pure-button-primary">Search</button>
					</fieldset>
				</form>
			</div>
			<div class="content">
			{{template "content" .}}
			</div>
		</div>
	</div>
	<script src="/assets/ui.js"></script>
</body>
</html>
