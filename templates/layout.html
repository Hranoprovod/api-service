<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{ .Title}}</title>
	<meta name="description" content="{{ .Description}}" />
	<link rel="stylesheet" href="/assets/pure/pure-min.css">
	<link rel="stylesheet" href="/assets/side-menu.css">
	<link rel="alternate" type="application/rss+xml" title="Latest additions" href="/feed">
</head>
<body>
<script>
	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	ga('create', 'UA-115818-80', 'auto');
	ga('send', 'pageview');
</script>
	<div id="layout">
		<a href="#menu" id="menuLink" class="menu-link">
			<!-- Hamburger icon -->
			<span></span>
		</a>

		<div id="menu">
			<div class="pure-menu pure-menu-open">
				<a class="pure-menu-heading" href="/">Hranoprovod</a>

				<ul>
					{{if .User}}
					<li><a href="/add">Add</a></li>
					<li><a href="{{.LogoutURL}}">Logout</a></li>
					{{else}}
					<li><a href="{{.LoginURL}}">Login</a></li>
					{{end}}
				</ul>
			</div>
		</div>

		<div id="main">
			<div class="header">
				<h1>{{.Heading}}</h1>
				<form class="pure-form" method="get" action="/search">
					<fieldset>
						<input name="q" type="search" placeholder="Search" value="{{.SearchString}}">
						<button type="submit" class="pure-button pure-button-primary">Search</button>
					</fieldset>
				</form>
			</div>
			<div class="content">
			{{template "content" .}}
			</div>
		</div>
	</div>
	<script src="/assets/ui.js"></script>
</body>
</html>
